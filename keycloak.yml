  mariadb:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_AUTH_PASS}
      MARIADB_DATABASE: ${DB_AUTH_DATABASE}
      MARIADB_USER: ${DB_AUTH_USER}
      MARIADB_PASSWORD: ${DB_AUTH_USER_PASS}
    restart: unless-stopped
    volumes:
      - './mariaDB/data:/var/lib/mysql:rw'
    networks:
      - app-network

keycloak:
    image: quay.io/keycloak/keycloak:22.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      # db
      KC_DB: mariadb
      KC_DB_SCHEMA: keycloak
      # KC_DB_URL: jdbc:mariadb://db_auth:3306/${DB_AUTH_DATABASE}
      # KC_DB_URL: jdbc:mariadb://mariadb:3306/${DB_AUTH_DATABASE}
      KC_DB_USERNAME: ${DB_AUTH_USER}
      KC_DB_PASSWORD: ${DB_AUTH_USER_PASS}
      # KC_HOSTNAME_STRICT: "false"
      # KC_HTTP_ENABLED: "true"
      KC_DB_URL_HOST: mariadb
    volumes:
      - './themes:/opt/keycloak/themes'
    ports:
      - "${KC_PORT}:8080"
    restart: unless-stopped
    depends_on:
      - mariadb
    networks:
      - app-network