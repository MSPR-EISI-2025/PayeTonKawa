version: "3.8"
services:

  db_auth:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_AUTH_PASS}
      MARIADB_DATABASE: ${DB_AUTH_DATABASE}
      MARIADB_USER: ${DB_AUTH_USER}
      MARIADB_PASSWORD: ${DB_AUTH_USER_PASS}
    restart: unless-stopped
    volumes:
      - ./mariaDB/data:/var/lib/mysql:rw
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - app-network

  backend_clients:
    build: ./app/clients
    volumes:
      - ./logs:/logs
    restart: ${RESTART}
    depends_on:
      - rabbitmq
    networks:
      - app-network

  backend_orders:
    build: ./app/orders
    volumes:
      - ./logs:/logs
    restart: ${RESTART}
    depends_on:
      - rabbitmq
    networks:
      - app-network

  backend_product:
    build: ./app/product
    volumes:
      - ./logs:/logs
    restart: ${RESTART}
    depends_on:
      - rabbitmq
    networks:
      - app-network

  db_mock_data:
    image: mariadb:latest
    restart: ${RESTART}
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_MOCK_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_MOCK_DATABASE}
      MARIADB_USER: ${MARIADB_MOCK_USER}
      MARIADB_PASSWORD: ${MARIADB_MOCK_PASSWORD}
    volumes:
      - ./mock_mariaDB/data:/var/lib/mysql:rw
    ports:
      - "${MARIADB_MOCK_EXPOSE_PORT}:3306"
    networks:
      - app-network

  db_mock_import:
    build: mockDataImport
    container_name: mockapi-importer
    profiles:
      - importer
    restart: "no"
    environment:
      DB_HOST: db_mock_data
      DB_PORT: 3306
      DB_NAME: ${MARIADB_MOCK_DATABASE}
      DB_USER: ${MARIADB_MOCK_USER}
      DB_PASSWORD: ${MARIADB_MOCK_PASSWORD}
    networks:
      - app-network


networks:
  app-network:
    driver: bridge